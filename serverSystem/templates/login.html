<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Jhonouchi PC Club | ログイン</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/allStyle.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyle.css')}}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <main>
            <img class="pic_text" src="static/img/シンプルな書類ファイル.png" width="70">
            <section class="content">
                <p class="title"> ログイン </p>
                
                <form method="POST" action="/login/home">
                    <input type="text" class="username" placeholder="ユーザー名..." name="name"> <br>
                    <input type="password" class="password" placeholder="パスワード..." name="pass"> <br>
                    <input type="submit" class="send" value="承認">
                </form>
            </section>
            
            <img class="pic_mouse" src="static/img/PCマウスのアイコン素材 その2.png" width="70">
            <img class="pic_forPC" src="static/img/login_icon_PC.png">
        </main>
    </body>
</html>
